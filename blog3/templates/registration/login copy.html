{% load crispy_forms_tags %}

{% load static %}

<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
	<div class="row">
        <div class="span12">
    		<div class="" id="loginModal">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h3>Ya tenes una cuenta?</h3>
                </div>
                <div class="modal-body">
                    <div class="well">
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="#login" data-toggle="tab">Iniciar Sesión</a></li>
                            <li><a href="{% url 'user_register' }" data-toggle="tab">Crear usuario</a></li>
                        </ul>
                        <div id="myTabContent" class="tab-content">
                            <div class="tab-pane active in" id="login">
                                <form class="form-horizontal" method="POST" id="form-login">
                                    {% csrf_token %}
                                    <fieldset>
                                        <div id="legend">
                                            <legend class="">Ingresa tus datos</legend>
                                        </div>    
                                        <div class="control-group">
                                            <!-- Username -->
                                            <label class="control-label"  for="username">Nombre de usuario</label>
                                            <div class="controls">
                                                <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
                                            </div>
                                        </div>
        
                                        <div class="control-group">
                                            <!-- Password-->
                                            <label class="control-label" for="password">Contraseña</label>
                                            <div class="controls">
                                                <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
                                            </div>
                                        </div>
        
        
                                        <div class="control-group">
                                            <!-- Button -->
                                            <div class="controls">
                                                <button class="btn btn-success">Ingresar</button>
                                            </div>
                                        </div>
                                    </fieldset>
                                </form>                
                            </div>
                            <div class="tab-pane fade" id="create">
<!--                                 <form id="tab">
                                <label>Nombre de usuario</label>
                                <input type="text" value="" class="input-xlarge">
                                <label>Nombre/s</label>
                                <input type="text" value="" class="input-xlarge">
                                <label>Apellido/s</label>
                                <input type="text" value="" class="input-xlarge">
                                <label>Email</label>
                                <input type="text" value="" class="input-xlarge">
                                <label>Address</label>
                                <textarea value="Smith" rows="3" class="input-xlarge">
                                </textarea> -->
                                <form method="POST">
                                    {% csrf_token %}
                                    {{form|crispy}}
                                    <div>
                                        <button type="submit" class="btn btn-block btn-primary">Crear Cuenta</button>
                                    </div>
                                </form>
     
                            <div>
                          <button class="btn btn-primary">Create Account</button>
                        </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</div>
</div>
