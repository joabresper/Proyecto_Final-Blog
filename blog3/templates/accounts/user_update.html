{% extends 'base.html' %}
{% load static i18n crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row profile">
		<div class="col-md-8">
			<div class="profile-sidebar">
				<!-- SIDEBAR USERPIC -->
				{% if request.user.author.picture %}
				<div class="profile-userpic">
					<img src="{{ request.user.author.picture.url }}" class="img-responsive" alt="">
				</div>
				{% else %}
				<div class="profile-userpic">
					<img src="" class="img-responsive" alt="">
				</div>
				{% endif %}

				<!-- END SIDEBAR USERPIC -->
				<!-- SIDEBAR USER TITLE -->
				<div class="profile-usertitle">
					<div class="profile-usertitle-name">
						{{ request.user|upper }}
					</div>
				</div>

				<!-- END SIDEBAR BUTTONS -->
				<!-- SIDEBAR MENU -->
				<div class="text-center">
					<form method="POST" enctype="multipart/form-data">
						{% csrf_token %}{{user_form|crispy}}{{author_form|crispy}}
						<input type="submit" class="btn btn-block btn-primary" value="Actualizar">
					</form>
				</div>
				<!-- END MENU -->
			</div>
		</div>

	</div>
</div>

{% endblock %}
